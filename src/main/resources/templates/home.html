<!-- MAIN -->
<main class="main main-grid-container">
	<div class="encabezado">
		<h1>Resultados:</h1>
		<p th:if="${error != null}" th:text="${error}" style="color:red; display: block;"></p>
	</div>
	<div class="contenedor-libros" >
		<div th:each="libro : ${libros}">
			<div>
				<h5 th:text="${'ID: ' + libro.id}"></h5>
				<img th:src="${'/libro/portada/' + libro.id}" style="width: 100%; height: 250px;">
				<h4 th:text="${libro.titulo}"></h4>
				<h5 th:text="${'Disponibles: ' + libro.ejemplaresRestantes}"></h5>
				
				<a th:href="@{/libro/detalles/__${libro.id}__}" class="btn btn-success">MÃ¡s Detalles</a> 
				 
			</div>
		</div>
	</div>
